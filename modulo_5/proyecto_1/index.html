<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Products System</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container py-3">
      <form class="p-2">
        <h1 class="text-center">Products System</h1>
        <label for="inputName">Product Name:</label>

        <input id="inputName" type="text" class="form-control my-1" />
        <div id="alertName" class="d-none alert alert-danger py-2 mb-2">
         üôÉ This Name Is Not Valid<br />Example: Product 9T
        </div>

        <label for="inputPrice">Product Price:</label>
        <input id="inputPrice" type="number" class="form-control my-1" />

        <div id="alertPrice" class="d-none alert alert-danger py-2 mb-2">
         üòí This Price Is Not Valid<br />Example: 1000
        </div>
        <label for="inputCategory">Product Category:</label>

        <select id="inputCategory" class="form-select mt-1 mb-2">
          <option value="TECHNOLOGY"selected>TECHNOLOGY</option>
          <option value="CUSTOMER">CUSTOMER</option>
          <option value="FUNCIONALITY">FUNCIONALITY</option>
        </select>

        <div id="alertCategory" class="d-none alert alert-danger py-2 mb-2">
          You Should Select Any Value
        </div>

        <label for="inputCondition">Product Condition:</label>
        <select id="inputCondition" class="form-select mt-1 mb-3">
          <option class="bg-success text-white" value="Excellent">
            Excellent üëå
          </option>
          <option class="bg-warning text-white" value="Good" selected>
            Good üëç
          </option>
          <option class="bg-danger text-white" value="Bad">Bad üìõ</option>
        </select>
        <div id="alertCondition" class="d-none alert alert-danger py-2 mb-2">
          You Should Select Any Value
        </div>
        <div class="text-center w-100">
          <button id="btnAdd" class="btn btn-success text-white" type="button">Add Product</button>
          <button id="btnClear" name="clear" class="btn btn-outline-success" type="button">Clear Form</button>
        </div>
        <input
          id="inputSearch"
          class="form-control my-2"
          placeholder="Search..."
          type="search"
        />
        <select id="inputColumn" class="form-select mt-1 mb-3">
            <option class="" value="name" selected>Name</option>
            <option class="" value="price" >Price</option>
            <option class="" value="category">Category</option>
            <option class="" value="condition">Condition</option>
        </select>
      </form>

      <table class="table table-striped text-center p-2">
        <thead>
          <th>N¬∞</th>
          <th>Name <i id="sortByName" class="fa-solid fa-arrow-up"></i></th>
          <th>Price</th>
          <th>Category </th>
          <th>Condition</th>
          <th>Actions</th>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>

    </div>
    <script src="JS/app.js"></script>
  </body>
</html>
